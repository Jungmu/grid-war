<div class="row">
  <div id="map" class="col-lg-9">
    <app-touchscreen></app-touchscreen>
    <canvas #myCanvas></canvas>
  </div>
  <div class="status col-lg-3">
    <div>
      웨폰선택
      <p *ngFor="let weapon of weapons ">
        <span *ngIf="weapon.key != 0">
          <span class="btn btn-primary" (click)="onSelect(weapon)"> {{weapon.name}}</span> <span class="badge">{{weapon.damage}}</span>
          <br>
          <span>{{weapon.skill[0].name}}</span>
        </span>
      </p>
    </div>
    <hr>
    <div>
      적체력: {{enemyHp}}
      <hr>
      내체력: {{playerHp}}

    </div>
    <hr>
    <div>
      <button (click)="isAutoPlay()" *ngIf="autoPlay">자동</button>
      <button (click)="isAutoPlay()"*ngIf="!autoPlay">수동</button>
      <button (click)="DoPlay()" *ngIf="!autoPlay">진행</button>
    </div>
  </div>
</div>
